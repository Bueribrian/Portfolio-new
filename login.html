<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:300,400" rel="stylesheet">
    <link rel="shortcut icon" href="ASSETS/favicon.ico"
        type="image/x-icon">
    <title>Login - Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="img-login">
            <img src="../IMAGES/android-wallpaper-autumn-autumn-colors-1530212.jpg" alt="image-login">
        </div>
        <div class="login-wrapper">

            <div class="form-wrapper">
                <h1>Login</h1>
                <form action="/user/login" method="POST"  class="form-login">
                    <div class="input-box">
                        <i class="fas fa-user-alt    "></i><input type="text" name="username" id="username" required maxlength="15" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class="fas fa-key    "></i><input type="password" name="password" id="password" required maxlength="15" placeholder="password">
                    </div>
                     <input type="submit" value="Login" id="login-btn-submit" >
                </form>
            </div>

        </div>
    </div>
</body>
</html>
